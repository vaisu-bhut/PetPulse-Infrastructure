apiVersion: apps/v1
kind: Deployment
metadata:
  name: petpulse-processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petpulse-processing
  template:
    metadata:
      labels:
        app: petpulse-processing
    spec:
      containers:
        - name: worker
          image: "{{IMAGE_REPO}}/petpulse-worker:latest"
          envFrom:
            - configMapRef:
                name: petpulse-config
            - secretRef:
                name: petpulse-secrets
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /app/secrets/credentials.json
          volumeMounts:
            - name: gcp-creds
              mountPath: /app/secrets
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi # Workers might need more mem for processing
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: gcp-creds
          secret:
            secretName: petpulse-gcp-creds
