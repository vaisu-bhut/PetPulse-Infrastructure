apiVersion: apps/v1
kind: Deployment
metadata:
  name: petpulse-processing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petpulse-processing
  template:
    metadata:
      labels:
        app: petpulse-processing
    spec:
      containers:
        - name: worker
          image: us-east1-docker.pkg.dev/clestiq-petpulse/petpulse-server/petpulse-worker:preview-latest
          envFrom:
            - configMapRef:
                name: petpulse-config
            - secretRef:
                name: petpulse-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi # Workers might need more mem for processing
            limits:
              cpu: 500m
              memory: 512Mi
