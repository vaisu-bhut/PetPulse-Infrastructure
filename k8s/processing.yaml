apiVersion: apps/v1
kind: Deployment
metadata:
  name: petpulse-processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petpulse-processing
  template:
    metadata:
      labels:
        app: petpulse-processing
    spec:
      containers:
        - name: worker
          image: "{{IMAGE_REPO}}/petpulse-worker:latest"
          envFrom:
            - configMapRef:
                name: petpulse-config
            - secretRef:
                name: petpulse-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi # Workers might need more mem for processing
            limits:
              cpu: 500m
              memory: 512Mi
